<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles/general.css" />

    <link rel="stylesheet" href="styles/container-style.css" />
    <script src="script/script.js" defer></script>
  </head>
  <body>
    <container class="master-container">
      <div class="left-container">
        <img
          src="imgs/landing-img.jpg"
          class="landing-img"
          alt="picture of the ocean"
        />
        <div class="company-card animate"></div>
        <div class="company-detail animate">Wavelo</div>
        <div class="picture-detail">photo by pexels.com</div>
      </div>

      <div class="right-container">
        <div class="content-container">
          <p class="warning">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p class="warning">You <em>know</em> you want to.</p>
          <p class="warning">Let's do this!</p>
          <form action="#">
            <label for="first_name"
              >First Name *
              <input
                type="text"
                name="first_name"
                id="first_name"
                required
                title="Only letters with max 30 characters"
                pattern="^[a-zA-Z\s]{0,30}$"
              />
            </label>

            <label for="last_name"
              >Last Name *
              <input
                type="text"
                id="last_name"
                name="last_name"
                required
                title="Only letters with max 30 characters"
                pattern="[a-z]{1,30}"
              />
            </label>

            <label for="email"
              >Email *
              <input type="email" id="email" name="email" required />
            </label>

            <label for="phone_number"
              >Phone Number
              <input type="text" id="phone_number" name="last_name" />
            </label>

            <label for="password">
              Password *
              <input type="password" id="password" name="last_name" required />
            </label>

            <label for="conf_password"
              >Confirm Password *
              <input
                type="password"
                id="conf_password"
                name="last_name"
                required
              />
            </label>

            <div class="confirm-container">
              <button>Submit</button>
              <p style="cursor: pointer">
                Already have an account? <u>Log in!</u>
              </p>
            </div>
          </form>
        </div>
      </div>
    </container>
  </body>
</html>
