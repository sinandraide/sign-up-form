<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles/general.css" />

    <link rel="stylesheet" href="styles/container-style.css" />
  </head>
  <body>
    <container class="master-container">
      <div class="left-container">
        <img
          src="imgs/landing-img.jpg"
          class="landing-img"
          alt="picture of the ocean"
        />
        <div class="company-card animate"></div>
        <div class="company-detail animate">Wavelo</div>
        <div class="picture-detail">photo by pexels.com</div>
      </div>

      <div class="right-container">
        <div class="content-container">
          <p class="warning">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p class="warning">You <em>know</em> you want to.</p>
          <p class="warning">Let's do this!</p>
          <form action="#">
            <label for="first_name"
              >First Name
              <input type="text" name="first_name" id="first_name" />
            </label>

            <label for="last_name"
              >Last Name
              <input type="text" id="last_name" name="last_name" />
            </label>

            <label for="last_name"
              >Last Name
              <input type="text" id="last_name" name="last_name" />
            </label>

            <label for="last_name"
              >Last Name
              <input type="text" id="last_name" name="last_name" />
            </label>

            <label for="last_name"
              >Last Name
              <input type="text" id="last_name" name="last_name" />
            </label>

            <label for="last_name"
              >Last Name
              <input type="text" id="last_name" name="last_name" />
            </label>

            <div class="confirm-container">
              <button></button>
              Already Have an account? Log in!
            </div>
          </form>
        </div>
      </div>
    </container>
  </body>
</html>
